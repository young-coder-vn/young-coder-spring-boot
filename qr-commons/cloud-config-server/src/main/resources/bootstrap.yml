spring:
  banner:
    location: banner.txt
  application:
    name: configserver
  profiles:
    active: native,dev
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config, classpath:/config/test
          version: 01
        bootstrap: true
      label: Nguyễn Hưng
  devtools:
    add-properties: false
    livereload:
      enabled: true
    restart:
      additional-paths: /config, /config/test
server:
  port: 8000